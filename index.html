  html, body {

    margin: 0;

  }

  body {

    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: var(--bg-img);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--muted);
    overflow-x: hidden;
    position: relative;
  }

  /* overlay for readability */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.72) 60%), var(--bg-overlay);

  }

  /* main card */
  .page {
    z-index: 1;
    width: 100%;
    max-width: 920px;
    margin: 36px;
    border-radius: 16px;
    padding: 28px;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    backdrop-filter: blur(8px) saturate(120%);
    display: grid;
    grid-template-columns: 1fr 360px;
    gap: 24px;
  }

  @media (max-width: 880px) {
    .page {

  .left h1 {

    color: var(--accent);
    text-shadow: 0 0 25px rgba(255, 26, 26, 0.6);

  }
  @keyframes pop {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: none; opacity: 1; }
  }

  .lead {
    color: var(--muted);
    max-width: 60ch;
    line-height: 1.6;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 18px;
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    transition: 0.3s;
    font-weight: 600;
  }

  .btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px var(--accent);
    background: var(--accent);
  }

  .btn .ico {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    display: inline-grid;
    place-items: center;
    font-weight: 700;
  }

  .btn--spotify .ico { background: linear-gradient(135deg, #1db954, #1ed760); }
  .btn--pinterest .ico { background: linear-gradient(135deg, #bd081c, #ff6f6f); }
  .btn--github .ico { background: linear-gradient(135deg, #6e5494, #3f3f46); }

  .card {
    background: var(--card);
    border-radius: 12px;
    padding: 14px;
    border: 1px solid rgba(255,255,255,0.06);
  }

  iframe {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(255, 26, 26, 0.5);
  }

  .float-wrap {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }
  .float {
    position: absolute;
    font-size: 18px;
    color: var(--accent);
    opacity: .7;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-700px) scale(0.4); opacity: 0; }
  }

  .toggle {
    background: rgba(255,255,255,0.05);
    border-radius: 999px;
    padding: 6px 10px;
    border: 1px solid rgba(255,255,255,0.1);
    color: var(--muted);
    cursor: pointer;
  }

  @media (max-width:600px) {
    h1 { font-size: 2rem; }
    .page { margin: 16px; }
  }
</style>
</head>

<body data-theme="dark">
  <div class="page">
    <div class="left">
      <div style="display:flex;justify-content:flex-end;align-items:center;gap:8px;">
        <span style="font-size:13px;">Theme</span>
        <button id="themeToggle" class="toggle">Dark</button>
      </div>

      <h1>s.abariiii ‚ù§Ô∏è</h1>
      <p class="lead">music, edits & vibes. tap a link, play a track, and float with the red energy üî•</p>

      </div>
    </div>

    <div class="right">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <strong>Now Playing</strong>
          <small style="color:var(--muted)">s.abariiii</small>
        </div>
        <iframe src="https://open.spotify.com/embed/track/0RJ7HhnQxJEOpGC5Htmez4?utm_source=generator&theme=0" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <div class="float-wrap"></div>

  <script>
    // Theme toggle
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('sabari-theme');
    if (saved) body.setAttribute('data-theme', saved);

    themeToggle.addEventListener('click', () => {
      const mode = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', mode);
      localStorage.setItem('sabari-theme', mode);
      themeToggle.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
    });

    // Floating hearts
    const floatWrap = document.querySelector('.float-wrap');
    function spawnFloat() {
      const el = document.createElement('div');
      el.className = 'float';
      el.textContent = '‚ù§Ô∏è';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (12 + Math.random()*22) + 'px';
      el.style.animationDuration = (5 + Math.random()*6) + 's';
      floatWrap.appendChild(el);
      setTimeout(() => el.remove(), 11000);
    }
    setInterval(spawnFloat, 600);
  </script>
</body>
